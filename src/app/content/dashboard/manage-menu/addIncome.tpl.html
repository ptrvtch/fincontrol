<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add income</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelModal()" aria-label="cancel">
                <md-icon md-svg-icon="close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div>
                <form name="userForm">

                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Amount</label>
                            <input ng-model="vm.income.amount" type="number">
                        </md-input-container>

                        <md-input-container>
                            <label>Date</label>
                            <md-datepicker ng-model="vm.income.date"></md-datepicker>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Additional info</label>
                            <input ng-model="vm.income.info">
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Account</label>
                            <md-select ng-model="vm.income.uid">
                                <md-option ng-repeat="account in vm.accounts" value="{{account.$value}}">
                                    <span>{{account.$value}}</span>
                                </md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Account</label>
                            <md-select ng-model="vm.income.uid">
                                <md-option ng-repeat="account in vm.accounts" value="{{account.$value}}">
                                    <span>{{account.$value}}</span>
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </form>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.cancelModal()">
            cancel
        </md-button>
        <md-button ng-click="vm.addIncome()">
            Google
        </md-button>
    </md-dialog-actions>
</md-dialog>
